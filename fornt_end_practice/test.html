<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简单注册表单</title>
    <style>
        /* 元素选择器：设置页面基础样式 */
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
a
        /* ID选择器：设置表单容器样式 */
        #registrationForm {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        /* 类选择器：设置表单标题样式 */
        .form-title {
            color: #333;
            text-align: center;
            margin-bottom: 25px;
        }

        /* 后代选择器：设置表单组样式 */
        .form-group {
            margin-bottom: 20px;
        }

        /* 组合选择器：设置标签样式 */
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #666;
            font-weight: 500;
        }

        /* 属性选择器：设置输入框基础样式 */
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }

        /* 伪类选择器：输入框获得焦点时的样式 */
        input:focus {
            outline: none;
            border-color: #4a90e2;
            box-shadow: 0 0 0 2px rgba(74, 144, 226, 0.2);
        }

        /* 伪类选择器：验证相关样式 */
        input:valid {
            border-color: #5cb85c;
        }

        input:invalid:not(:focus):not(:placeholder-shown) {
            border-color: #d9534f;
        }

        /* 处理复选框的伪类 */
        input[type="checkbox"]:checked + label {
            color: #4a90e2;
            font-weight: bold;
        }

        /* 按钮样式及伪类 */
        button[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button[type="submit"]:hover {
            background-color: #3a7bc8;
        }

        button[type="submit"]:active {
            background-color: #2d62b3;
        }

        /* 结构伪类：最后一个表单组的样式 */
        .form-group:last-child {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <form id="registrationForm" action="#" method="post">
        <h2 class="form-title">用户注册</h2>
        
        <div class="form-group">
            <label for="username">用户名</label>
            <input type="text" id="username" name="username" placeholder="请输入用户名" required maxlength="20">
        </div>
        
        <div class="form-group">
            <label for="email">电子邮箱</label>
            <input type="email" id="email" name="email" placeholder="请输入邮箱" required>
        </div>
        
        <div class="form-group">
            <label for="password">密码</label>
            <input type="password" id="password" name="password" placeholder="请输入密码" required minlength="6">
        </div>
        
        <div class="form-group">
            <input type="checkbox" id="agreeTerms" name="agreeTerms" required>
            <label for="agreeTerms">我同意服务条款和隐私政策</label>
        </div>
        
        <div class="form-group">
            <button type="submit">注册</button>
        </div>
    </form>
</body>
</html>
