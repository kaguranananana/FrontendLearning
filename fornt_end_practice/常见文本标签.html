<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>HTML练习</title>
</head>
<body>
	<h1>一级标签</h1>
	<h2>二级标签</h2>
	<p>段落标签:</p>
	<ul>
		<li>你好</li>
	</ul>

	<table border="1">
		<tr>
			<th>你好</th>
			<th>你好喵</th>
		</tr>
		<tr>
			<td>喵</td>
		</tr>
	</table>
</body>
</html>
