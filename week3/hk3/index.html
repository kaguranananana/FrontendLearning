<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>计数器</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	
	<div class="card">
		<p id="count-display">0</p>

		<div class="button-container">
			<!--使用div而不是button是为了避免浏览器的默认按扭样式，可以进行更加自由的设计-->
			<!--计数按扭-->
			<div id="increment-btn" class="btn">计数+1</div>
			<!--更换背景按扭-->
			<div id="change-bg-btn" class="btn">更换背景</div>
		</div>
	</div>


	<script src="script-demo.js"></script>
</body>
</html>
